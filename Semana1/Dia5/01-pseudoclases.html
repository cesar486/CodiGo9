<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./01-pseudoclases.css">
    <title>Pseudoclases</title>
</head>
<body>
    <main>
        <section>
            <table>
                <thead>
                    <tr>
                        <th>Numero</th>
                        <th>Nombre</th>
                        <th>Precio</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Nombre 001</td>
                        <td>50.00</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Nombre 2</td>
                        <td>20.00</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Nombre 3</td>
                        <td>40.00</td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>Nombre 4</td>
                        <td>25.00</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="2">
                            <strong>Total</strong>
                        </td>
                        <td>S/ 1500.00</td>
                    </tr>
                </tfoot>
            </table>
        </section>
    </main>
</body>
</html>
